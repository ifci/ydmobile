<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=2,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>意帝商城手机端</title>
<link rel="stylesheet" type="text/css" href="css/index.css" />

<body class="pa">
    <div class="main pr">
        <!-- 主体部分 -->
        <div class="content">
            <div class="main1 bg">
                <!-- 头部开始 -->
                <div class="header">
                    <!-- 返回 -->
                    <div class="back">
                        <a href="javascript:history.back(-1)" class="iconfont">&#xe606;</a>
                    </div>

                    <!-- 内页标题 -->
                    <div class="htit">
                        <i>确认订单</i>
                    </div>

                    <!-- 顶部分类 -->
                    <div class="hcate">
                        <a href="#" class="iconfont">&#xe604;</a>
                    </div>
                </div>
                <!-- 头部结束 -->
                <div class="section clearfix">
                    <div class="order receiver">
                        <h2>
                            收货人信息
                        </h2>
                        <p class="cont">
                            <a class="addrLink" href="#">
                                <span class="text">
                                    <i class="name">
                                        方超
                                    </i>
                                    <i class="tel">
                                        15111111111
                                    </i>
                                    <br />
                                    <i class="addr">
                                        上海市-上海市-嘉定区-环城路2222号
                                    </i>
                                </span>
                                <span class="links">
                                </span>
                            </a>
                        </p>
                    </div>
                    <div class="order fapiao">
                        <h2>
                            发票信息
                        </h2>
                        <p class="cont">
                            <a class="clearfix" href="#">
                                <span class="text">
                                    发票类型：
                                    <i>
                                        个人
                                    </i>
                                    <br />
                                    发票内容：
                                    <i>
                                        酒水
                                    </i>
                                </span>
                                <span class="links">
                                </span>
                            </a>
                        </p>
                    </div>
                    <div class="order delivery">
                        <h2>
                            配送信息
                        </h2>
                        <a class="clearfix" href="#">
                            <span class="text">
                                <i>
                                    快递运输
                                </i>
                                <input type="hidden" name="info[deliver]" value="不限时间" />
                            </span>
                        </a>
                    </div>
                    <div class="order account">
                        <h2>
                            商品结算
                            <span class="actualPay">
                                实付金额：
                                <i>
                                    &yen;236
                                </i>
                            </span>
                        </h2>
                        <ul>
                            <li class="first">
                                商品总额：
                                <i>
                                    &yen;236
                                </i>
                            </li>
                            <li class="even">
                                运费：
                                <i>
                                    全场免邮
                                </i>
                            </li>
                            <li class="even">
                                优惠：
                                <i>
                                    &yen;276
                                </i>
                            </li>
                        </ul>
                    </div>
                    <input type="submit" class="btn" style="cursor: pointer" value="提交订单"
                    />
                </div>

                <!-- 左下角按钮导航 -->
                <div id="plug-phone" class="plug-phone">
                    <input type="checkbox" id="plug-btn" class="plug-menu" value="" />
                    <div>
                        <a href="#" class="iconfont">&#xe601;</a>
                    </div>
                    <div>
                        <a href="#" class="iconfont">&#xe604;</a>
                    </div>
                    <div>
                        <a href="#" class="iconfont">&#xe603;</a>
                    </div>
                    <div>
                        <a href="#" class="iconfont">&#xe602;</a>
                    </div>
                </div>

                <!-- 底部部分 -->
                <div class="footer">
                    <div class="footer_t">

                        <!-- 未登录 -->
                        <div class="footer_l"><a href="#">登录</a>&nbsp;|&nbsp;<a href="#">注册</a></div>

                        <!-- 已登录 -->
                        <!-- <div class="footer_l"><a href="#">yd-2015415</a>&nbsp;|&nbsp;<a href="#">退出</a></div> -->

                        <div class="footer_r"><a href="#">反馈</a>&nbsp;|&nbsp;<a href="#" class="back_top">回到顶部</a></div>
                    </div>
                    <div class="footer_b">
                        <p>全国免费客服：<i>400-8855-829</i></p>
                        <p>©m.yidi9.com&nbsp;上海意帝酒业有限公司</p>
                    </div>
                </div>
                <!-- 底部结束 -->
            </div>
        </div>
        <!-- 主体部分结束 -->
    </div>
