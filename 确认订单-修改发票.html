<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=2,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>意帝商城手机端</title>
<link rel="stylesheet" type="text/css" href="css/index.css" />
<script src="js/zepto.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/touch.js"></script>
<script src="js/index.js" type="text/javascript"></script>

<body class="pa">
    <div class="main pr">
        <!-- 主体部分 -->
        <div class="content">
            <div class="main1 bg">
                <!-- 头部开始 -->
                <div class="header">
                    <!-- 返回 -->
                    <div class="back">
                        <a href="javascript:history.back(-1)" class="iconfont">&#xe606;</a>
                    </div>

                    <!-- 内页标题 -->
                    <div class="htit">
                        <i>修改发票</i>
                    </div>

                    <!-- 顶部分类 -->
                    <div class="hcate">
                        <a href="#" class="iconfont">&#xe604;</a>
                    </div>
                </div>
                <!-- 头部结束 -->
                <div class="section clearfix">
                    <div class="new-ct invoice">
                        <form action="#" method="post" id="form_norinvoiceData">
                            <div class="title">
                                发票抬头
                            </div>
                            <div class="info-addr2">
                                <div class="info-addr" type="invoicetitle">
                                    <label>
                                        <input type="radio" class="btn-radio" name="invoice_title" value="单位" />
                                        <span>
                                            单位
                                        </span>
                                    </label>
                                    <span id="invoiceCompany" style="line-height: 30px;margin-left:1em;">
                                        <input type="text" style="width:70%" class="new-input input-on" value="" placeholder="请输入单位名称"
                                        id="validateCode" />
                                    </span>
                                </div>
                                <div class="info-addr border-b-none">
                                    <label>
                                        <input type="radio" class="btn-radio" checked name="invoice_title" value="个人" />
                                        <span>
                                            个人
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <div class="title">
                                发票内容
                            </div>
                            <div class="info-addr2">
                                <div class="info-addr" type="invoicecontent">
                                    <label>
                                        <input type="radio" class="btn-radio" checked name="invoice_cont" />
                                        <span>
                                            明细
                                        </span>
                                    </label>
                                </div>
                                <div class="info-addr border-b-none" type="invoicecontent">
                                    <label>
                                        <input type="radio" class="btn-radio" name="invoice_cont" />
                                        <span>
                                            不开发票
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </form>
                        <!--[D] 默认时加 new-abtn-default 把a标签换成span-->
                        <a class="btn">
                            确 认
                        </a>
                    </div>
                </div>
                <script type="text/javascript">
                $(function(){
                    $(".info-addr2").click(function(){
                        $('input[name=invoice_title]:checked').val() == '单位' ? $('.input-on').show() : $('.input-on').hide();
                    })
                })
                </script>

                <!-- 左下角按钮导航 -->
                <div id="plug-phone" class="plug-phone">
                    <input type="checkbox" id="plug-btn" class="plug-menu" value="" />
                    <div>
                        <a href="#" class="iconfont">&#xe601;</a>
                    </div>
                    <div>
                        <a href="#" class="iconfont">&#xe604;</a>
                    </div>
                    <div>
                        <a href="#" class="iconfont">&#xe603;</a>
                    </div>
                    <div>
                        <a href="#" class="iconfont">&#xe602;</a>
                    </div>
                </div>

                <!-- 底部部分 -->
                <div class="footer">
                    <div class="footer_t">

                        <!-- 未登录 -->
                        <div class="footer_l"><a href="#">登录</a>&nbsp;|&nbsp;<a href="#">注册</a></div>

                        <!-- 已登录 -->
                        <!-- <div class="footer_l"><a href="#">yd-2015415</a>&nbsp;|&nbsp;<a href="#">退出</a></div> -->

                        <div class="footer_r"><a href="#">反馈</a>&nbsp;|&nbsp;<a href="#" class="back_top">回到顶部</a></div>
                    </div>
                    <div class="footer_b">
                        <p>全国免费客服：<i>400-8855-829</i></p>
                        <p>©m.yidi9.com&nbsp;上海意帝酒业有限公司</p>
                    </div>
                </div>
                <!-- 底部结束 -->
            </div>
        </div>
        <!-- 主体部分结束 -->
    </div>
</body>
</html>
