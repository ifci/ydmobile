                <div class="header">

                <div class="section clearfix">
                    <div class="collect">
                        <div class="topAll clearfix">
                            <label>
                                <input type="checkbox" class="goods-choose-state">
                                全选
                            </label>
                            <a class="delAll" href="javascript:;">
                                删除选中
                            </a>
                            <a class="addAll" href="javascript:;">
                                加入购物车
                            </a>
                            <p class="allTip">
                                商品已加入购物车
                            </p>
                        </div>
                        <div class="collectList">
                            <ul>
                                <li class="clearfix">
                                    <input type="checkbox" class="cart-checkbox">
                                    <a class="product" href="#">
                                    <img src="images/pic_06.jpg" alt="" />
                                    </a>
                                    <div class="prodInfo">
                                        <p class="prodName">
                                            老藤慕斯卡特甜白葡萄酒
                                        </p>
                                        <p class="price">
                                            价格：
                                            <strong>
                                                &yen;299.00
                                            </strong>
                                        </p>
                                    </div>
                                    <a class="delete" href="javascript:;">
                                    </a>
                                    <a class="cart" href="javascript:;">
                                    </a>
                                    <p class="tip">
                                        商品已加入购物车
                                    </p>
                                </li>
                                <li class="clearfix">
                                    <input type="checkbox" class="cart-checkbox">
                                    <a class="product" href="#">
                                    <img src="images/pic_06.jpg" alt="" />
                                    </a>
                                    <div class="prodInfo">
                                        <p class="prodName">
                                            老藤慕斯卡特甜白葡萄酒
                                        </p>
                                        <p class="price">
                                            价格：
                                            <strong>
                                                &yen;299.00
                                            </strong>
                                        </p>
                                    </div>
                                    <a class="delete" href="javascript:;">
                                    </a>
                                    <a class="cart" href="javascript:;">
                                    </a>
                                    <p class="tip">
                                        商品已加入购物车
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="paging">
                        <a href="javascript:;" class="prev">
                            上一页
                        </a>
                        <span>1</span>
                        <a href="#">2</a>
                        <a href="javascript:;" class="next">
                            下一页
                        </a>
                    </div>
                    <script type="text/javascript">
                        $(function(){
                            $(".goods-choose-state").on('click', function(){
                                var $this = $(this);
                                if ($this.is(':checked')){
                                    $(".cart-checkbox").attr('checked', true).prop('checked', true);
                                } else {
                                    $(".cart-checkbox").attr('checked', false).prop('checked', false);
                                }

                            });
                            $(".collectList").on('click', function(){
                                if($('.cart-checkbox:checked').length == $('.cart-checkbox').length){
                                    $(".goods-choose-state").attr('checked', true).prop('checked', true);
                                }else {
                                    $(".goods-choose-state").attr('checked', false).prop('checked', false);
                                }
                            });

                            // 加入购物车
                            $('.addAll').on('click', function(){
                                if($('.cart-checkbox:checked').length < 1){
                                    layer.msg('请选择加入购物车的商品');
                                    return false;
                                }else{
                                    layer.data.sure = '去购物车';
                                    // 如果加入购物车成功
                                    layer.confirm('添加成功',function(){
                                        location.href = '/wap.php/center/mycart';
                                    });
                                }
                            });
                            // 删除选中商品
                            $('.delAll').on('click', function(){
                                if($('.cart-checkbox:checked').length < 1){
                                    layer.msg('请选择删除的商品');
                                    return false;
                                }else{
                                    // 如果删除成功
                                    layer.msg('删除成功',function(){
                                        location.reload();
                                    });
                                }
                            });

                            // 单个商品加入购物车
                            $('.collectList .cart').on('click', function(){
                                // 如果添加成功
                                var $this = $(this);
                                $this.siblings('.tip').show();
                                var set = setTimeout(function(){
                                    $this.siblings('.tip').hide();
                                    clearTimeout(set);
                                }, 2000);
                            });
                        });

                    </script>
                </div>
                <!-- 左下角按钮导航 -->
